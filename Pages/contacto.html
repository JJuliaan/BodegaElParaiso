        <main class="row">
            <div class="col-12 col-lg-12">
                <h1>Contacto</h1>
            </div>
            <div class="col-12 col-lg-12"><img src="../Img/contactos.jpg" class="imgCont" alt=""></div>
            <form class="col-12 col-lg-12" action="" autocomplete="on">
                <label for="nombre"><p>Nombre</p></label>
                <input type="text" name="nombre" id="nombre" placeholder="Ej:Jhoana" required>
                <label for="apellido"><p> Apellido </p></label>
                <input type="text" name="apellido" id="apellido" placeholder="Ej:Alfonso" required><br>
                <label for="correo"><p>Correo</p></label>
                <input type="text" name="correo" id="correo" placeholder="proyecto1@coderhouse.com" required><br>
                <label for="sexo"><p>Sexo</p></label>
                <input type="radio" name="sexo" value="masculino"><strong> Masculino </strong>
                <input type="radio" name="sexo" value="femenino"><strong> Femenino </strong>
                <input type="radio" name="sexo" value="otro"><strong> Otro </strong><br>
                <label for="datemin"><p>Ingrese su fecha de nacimiento</p></label>
                <input type="date" name="datemin" id="datemin" min="2004-01-02"><br>
                <label for="mensaje"><p>Mensaje</p></label><br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ej: Hola"></textarea><br>
                <input type="submit" name="Enviar" value="Enviar">
            </form> 
        </main>
